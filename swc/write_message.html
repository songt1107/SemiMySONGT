<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지쓰기</title>
    <link rel="stylesheet" href="writeMsg.css">
</head>
<body>
    <div class="container">
        <nav>
            <section class="logo">
                <a href="http://192.168.50.237:5500/semiProject/semiDesign/main.html">
                    <img src="/semiProject/SONGT/logo.png">
                </a>
            </section>

            <section class="menu">

                <div id="map">
                    지도
                </div>

                <div id="favorites">
                    관심목록
                </div>

                <div id="roomup">
                    방내놓기
                </div>

                <div id="myInfo">
                    내 정보
                </div>

            </section>
        </nav>

        <div class="mainpart">
            <div class="leftmenu">
                <div>받은 쪽지함</div>
                <div>보낸 쪽지함</div>
            </div>

            <form class="content">
                    <div class="title">
                        쪽지쓰기
                    </div>

                <br><br><br>

                    <div style="display: flex;">
                        <p class="msgtitle" style="margin-left: 20px; margin-right: 20px;">제목</p>
                        
                        <div>
                            <input type="text" style="font-size: 18px; width: 550px; height: 40px;" placeholder="제목을 입력해주세요.">
                        </div>
                    </div>

                    <div style="display: flex; margin-top: 20px; margin-left: -20px;">
                        <p class="msgtitle" style="margin-left: -325px; margin-right: 20px;">받는사람</p>
                        
                        <div>
                            <input type="text" style="font-size: 18px; width: 150px; height: 40px;" placeholder="아이디">
                        </div>
                    </div>

                    <div style="display: flex;">
                        <div class="boxbox">
                            글꼴
                        </div>

                        <div class="boxbox" style="margin-left: 20px;">
                            크기
                        </div>

                        <div class="boxbox" style="margin-left: 20px;">
                            정렬
                        </div>

                        <div class="boxbox" style="margin-left: 20px;">
                            이미지
                        </div>

                        <div class="boxbox" style="margin-left: 20px;">
                            동영상
                        </div>

                    </div>

                    <div style="display: flex;">
                        <p class="msgtitle" style="margin-right: 20px;">글내용</p>
                        
                        <div>
                            <textarea style="font-size: 20px; width: 550px; height: 350px;">내용을 입력해주세요.</textarea>
                        </div>
                    </div>

                    <div>
                        <button id="btnbox" style="border: none; margin-top: 30px; font-size: 17px; margin-bottom: 80px;">보내기</button>
                        <button id="btnbox" style="border: none; margin-top: 30px; font-size: 17px; margin-bottom: 80px; margin-left: 20px;">취소</button>
                    </div>

            </form>
                

            <button id="btnbox">목록으로</button>

            <div class="rightmenu">
                
            </div>
                    
        </div>

    </div>
</body>
</html>
